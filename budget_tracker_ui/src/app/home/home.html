<div class="main-container">
   <div>
    <mat-date-range-picker #picker (closed)="onDatePickerClosed()"></mat-date-range-picker>

    <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
   </div>
   <div style="display: flex; width: 100%">
        <div class="left-container">
        </div>
        <div class="right-container">
            <div style="display: flex;">
                <div class="summary-chart">
                    <ag-charts [options]="summaryChartOptions"></ag-charts>
                </div>
            </div>
            <div class="indi-chart">
                <div class="sub-chart">
                    <ag-charts [options]="incomeChartOptions"></ag-charts>
                </div>
                <div class="sub-chart">
                    <ag-charts [options]="savingsChartOptions"></ag-charts>
                </div>
                <div class="sub-chart">
                    <ag-charts [options]="expenseChartOptions"></ag-charts>
                </div>
            </div>
        </div>
   </div>
</div>
